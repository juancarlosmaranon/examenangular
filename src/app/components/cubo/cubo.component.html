<div>
    <div class="card" style="width: 18rem; float: left; margin: 20px;" *ngFor="let comen of comentario">       
        <div class="card-body">
          <h5 class="card-title">{{comen.comentario}}</h5>
          <p class="card-text">{{comen.fechaComentario}}</p>
        </div>
    </div>
</div>
